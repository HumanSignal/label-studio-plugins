name: Validate Folder Structure

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  check-structure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run Folder Structure Check
        run: node validate-structure.mjs
